 <div class="cast-list">
    <ul>
      <li *ngFor="let castMember of castMembers">
        <img class="cast-list__cast-member-avatar" [src]="getCastProfileImage(castMember.profile_path)" />
        <label class="cast-list__cast-member-name">{{castMember.name}}</label>
      </li>
    </ul>
  </div>
